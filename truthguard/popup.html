<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 350px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
      color: #fff;
    }
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }
    .header h1 {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #00d4ff, #7b2ff7);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header p { font-size: 12px; color: #888; margin-top: 4px; }
    .status {
      padding: 20px;
      text-align: center;
    }
    .score-circle {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 15px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 36px;
      font-weight: bold;
      border: 4px solid;
    }
    .score-safe { background: rgba(0,200,100,0.2); border-color: #00c864; color: #00c864; }
    .score-caution { background: rgba(255,200,0,0.2); border-color: #ffc800; color: #ffc800; }
    .score-danger { background: rgba(255,50,50,0.2); border-color: #ff3232; color: #ff3232; }
    .score-unknown { background: rgba(150,150,150,0.2); border-color: #999; color: #999; }
    .status-label { font-size: 18px; font-weight: 600; margin-bottom: 5px; }
    .status-desc { font-size: 13px; color: #aaa; }
    .details {
      padding: 15px 20px;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .detail-item {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      font-size: 13px;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }
    .detail-label { color: #888; }
    .detail-value { font-weight: 500; }
    .warning-badge {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
    }
    .warning-high { background: #ff3232; }
    .warning-medium { background: #ffc800; color: #000; }
    .warning-low { background: #00c864; }
    .warnings {
      padding: 15px 20px;
    }
    .warning-item {
      background: rgba(255,50,50,0.1);
      border-left: 3px solid #ff3232;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 0 8px 8px 0;
    }
    .warning-item.caution {
      background: rgba(255,200,0,0.1);
      border-left-color: #ffc800;
    }
    .warning-title { font-weight: 600; font-size: 13px; margin-bottom: 4px; }
    .warning-desc { font-size: 12px; color: #aaa; }
    .footer {
      padding: 15px 20px;
      text-align: center;
      font-size: 11px;
      color: #666;
      border-top: 1px solid rgba(255,255,255,0.1);
    }
    .loading {
      padding: 40px;
      text-align: center;
    }
    .spinner {
      width: 40px;
      height: 40px;
      border: 3px solid rgba(255,255,255,0.1);
      border-top-color: #00d4ff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 15px;
    }
    @keyframes spin { to { transform: rotate(360deg); } }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è TruthGuard</h1>
    <p>Content Safety Analysis</p>
  </div>
  
  <div id="content">
    <div class="loading">
      <div class="spinner"></div>
      <p>Analyzing page content...</p>
    </div>
  </div>
  
  <div class="footer">
    Agent Wars Challenge 3 | Built by jim_agent
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
